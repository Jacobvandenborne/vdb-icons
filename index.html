<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDBorne Uren</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#E30613">

    <style>
        body { 
            background-color: #E30613; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
        }
        
        /* Het Logo */
        img { 
            width: 120px; 
            margin-bottom: 30px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
        }

        /* De Start Knop */
        .btn {
            background: white;
            color: #E30613;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:active { transform: scale(0.95); }

        .loading-text { margin-top: 15px; font-size: 0.9rem; opacity: 0.8; }
        
        /* Instructie tekst (alleen zichtbaar in browser) */
        .install-hint {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            max-width: 80%;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <img src="favicon.png" alt="VDB Logo">

    <a id="launchBtn" href="#" class="btn">OPEN APP</a>

    <div id="status" class="loading-text">Klaar voor start...</div>

    <div id="installMsg" class="install-hint">
        <strong>Installeren:</strong><br>
        1. Tik op het menu (Deel / 3 puntjes)<br>
        2. Kies "Zet op beginscherm"<br>
        3. Open daarna via het nieuwe icoon!
    </div>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PLAK HIERONDER JOUW GOOGLE SCRIPT URL ðŸ‘‡ðŸ‘‡ðŸ‘‡
        var targetURL = "https://script.google.com/a/macros/vandenborneaardappelen.com/s/AKfycbwm6NuPQwZxB5eLJz3hoZPvJRsAKfpUIkh94v8Bfi8FcXRfJJJ_sUlwJzdioKT7OGqsKw/exec"; 
        
        document.getElementById('launchBtn').href = targetURL;

        // FUNCTIE: Detecteer of we in 'App Modus' zitten
        function isRunningStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone) || document.referrer.includes('android-app://');
        }

        // LOGICA
        if (isRunningStandalone()) {
            // We zijn gestart vanaf het startscherm! -> DIRECT DOORGAAN
            document.getElementById('status').innerText = "Starten...";
            document.getElementById('installMsg').style.display = 'none'; // Verberg instructies
            window.location.replace(targetURL);
        } else {
            // We zitten in de browser (Safari/Chrome) -> WACHTEN
            // Hierdoor heb je tijd om het icoon op te slaan.
            document.getElementById('status').innerText = "Installeer eerst als App";
        }
    </script>

</body>
</html>
