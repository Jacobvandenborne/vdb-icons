<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDB Uren</title>

    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" href="https://jacobvandenborne.github.io/vdb-icons/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://jacobvandenborne.github.io/vdb-icons/favicon.png">
    <link rel="apple-touch-icon" href="https://jacobvandenborne.github.io/vdb-icons/favicon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body {
            background-color: #E30613;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        img {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            object-fit: contain;
        }

        h1 { margin: 0 0 10px 0; font-size: 1.5rem; }
        p { opacity: 0.9; line-height: 1.5; margin-bottom: 30px; }

        .arrow { font-size: 2rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .hidden { display: none !important; }

        .manual-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <img src="https://jacobvandenborne.github.io/vdb-icons/favicon.png" alt="Logo">

    <div id="instruction-screen">
        <h1>Installeer de App</h1>
        <p>
            1. Tik op het menu (3 puntjes / Deel)<br>
            2. Kies <strong>"Toevoegen aan startscherm"</strong><br>
            3. Wacht even tot het icoontje verschijnt.<br>
            4. Klik op "Toevoegen".
        </p>
        <div class="arrow">ðŸ‘‡</div>
        
        <br><br>
        <button class="manual-btn" onclick="startApp()">Start App in Browser</button>
    </div>

    <div id="loading-screen" class="hidden">
        <div class="loader" style="display:block; margin: 0 auto;"></div>
        <p style="margin-top:20px;">Laden...</p>
    </div>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PLAK HIERONDER JOUW GOOGLE SCRIPT URL ðŸ‘‡ðŸ‘‡ðŸ‘‡
        var TARGET_URL = "https://script.google.com/macros/s/AKfycbx0fUom29JlN73l0OXb2Sis034bIJNMlmLpbUC8A-WGFNKURdLCu4YbQtixrjCG3YZGTQ/exec"; 

        function startApp() {
            document.getElementById('instruction-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');
            window.location.replace(TARGET_URL);
        }

        // DE OPLOSSING:
        // We kijken of de URL '?source=pwa' bevat.
        // Dit staat ALLEEN in de manifest.json, dus alleen als je via het icoontje komt.
        
        const urlParams = new URLSearchParams(window.location.search);
        const isPWA = urlParams.get('source') === 'pwa';
        
        // Ook ondersteuning voor iOS (die gebruikt geen manifest parameter maar navigator.standalone)
        const isIOSApp = (window.navigator.standalone === true);

        if (isPWA || isIOSApp) {
            startApp();
        }
        // Anders: Doe niets! Laat het instructiescherm zien.
    </script>

</body>
</html>
