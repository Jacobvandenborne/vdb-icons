<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VDBorne Uren</title>

    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="shortcut icon" href="favicon.png">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VDB Uren">

    <style>
        body { 
            background-color: #E30613; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
        }
        
        /* Het Logo (Lokale link) */
        img { 
            width: 150px; 
            margin-bottom: 30px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            background: transparent;
        }

        .loading-text { margin-top: 15px; font-size: 1.1rem; font-weight: bold; }
        
        /* Instructieblok */
        .install-hint {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            max-width: 80%;
            font-size: 0.95rem;
            line-height: 1.5;
            border: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <img src="favicon.png" alt="VDB Logo">

    <div id="status" class="loading-text">Even geduld...</div>

    <div id="installMsg" class="install-hint" style="display:none;">
        <strong>Zet op Startscherm:</strong><br><br>
        1. Tik op het <strong>Deel-icoon</strong> (blokje met pijl)<br>
        2. Kies <strong>"Zet op beginscherm"</strong><br>
        3. De app verschijnt nu met het Aardappel-logo!
    </div>

    <script>
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ PLAK HIER JOUW GOOGLE SCRIPT URL ðŸ‘‡ðŸ‘‡ðŸ‘‡
        var targetURL = "https://script.google.com/a/macros/vandenborneaardappelen.com/s/AKfycbwDOpD94LI72NSmqPg_p59fetuIzWWjkReA2r7vvm_n92fRiYWHiX2xSrDj_ogKTOENRg/exec"; 

        function isRunningStandalone() {
            return (window.matchMedia('(display-mode: standalone)').matches) || (window.navigator.standalone) || document.referrer.includes('android-app://');
        }

        if (isRunningStandalone()) {
            document.getElementById('status').innerText = "Starten...";
            // window.location.href is veiliger dan .replace voor iOS PWA's
            window.location.href = targetURL;
        } else {
            document.getElementById('status').innerText = "Installeer de App";
            document.getElementById('installMsg').style.display = 'block';
        }
    </script>

</body>
</html>
